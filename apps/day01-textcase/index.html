<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width, initial-scale"/>
        <title>Day 1 - Text Case Converter</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <a href="../../" class="text-neutral-500 hover:text-white text-sm">Back</a>
        <h1 class="text-3xl font-bold text-white">Text Case Converter</h1>
        <textarea id="input" class="w-full h-40 p-3 bg-neutral-800 rounded outline-none mb-4" placeholder="Type or paste your text here..."></textarea>
        <div>
            <button class="btn" data-action="upper">UPPERCASE</button>
            <button class="btn" data-action="lower">lowercase</button>
            <button class="btn" data-action="title">Title Case</button>
            <button class="btn" data-action="sentence">Sentence case</button>
            <button class="btn" data-action="camel">camelCase</button>
            <button class="btn" data-action="snake">snake_case</button>
            <button class="btn" data-action="kebab">kebab-case</button>

        </div>
        <textarea id="output" class="w-full h-40 p-3 bg-neutral-800 rounded outline-none" placeholder="Result will appear here..." readonly></textarea>
        <script src="app.js"></script>
        <style>
            .btn {
                 @apply  bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded transition text-sm;
            }
        </style>
    </body>

</html>
